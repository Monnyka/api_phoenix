# docker-compose.yml - Production
version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: phoenix-api-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - MONGOURL=${MONGOURL}
      - DBNAME=${DBNAME}
      - DBAUTHMECHANISM=${DBAUTHMECHANISM}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_LIFETIME=${JWT_LIFETIME}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=${GITHUB_CALLBACK_URL}
      - SESSION_SECRET=${SESSION_SECRET}
    env_file:
      - ./src/config/.env
    networks:
      - phoenix-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/v1/auth/login",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  phoenix-network:
    driver: bridge
