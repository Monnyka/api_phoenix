# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build Test

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v12
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

        name: Set up QEMU
      - uses: docker/setup-qemu-action@v3

        name: Set up Docker Buildx
      - uses: docker/setup-buildx-action@master

        name: Login to Docker Hub
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

        name: Build and push
      - uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          push: true
          tags: nyka/api_phoenix:latest

        name: ntfy-success-notifications
      - uses: niniyas/ntfy-action@master
        if: success()
        with:
          url: "https://ntfy.monnyka.top"
          topic: "server"
          priority: 4
          headers: '{"authorization": "Basic 123456", "another-one": "Basic 123456"}'
          tags: +1,partying_face,action,successfully,completed
          details: Workflow has been successfully completed!

      - name: Notify Watchtower
        run: |
          curl -H "Authorization: Bearer BvnmaxcdYTGDndk5rSq1" https://watchtower.monnyka.top/v1/update
        if: success()
