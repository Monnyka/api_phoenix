# docker-compose.dev.yml - Development
version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: phoenix-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3000}
    env_file:
      - ./src/config/.env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - phoenix-network
    command: npm run dev

networks:
  phoenix-network:
    driver: bridge
